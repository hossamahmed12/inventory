<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="cruds.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="cruds">
        <header>
            <h2>CRUDS</h2>
            <p>Product Management System</p>
        </header>
        <!-- start inputs -->
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input  onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input  onkeyup="getTotal()" type="number" id="expenses" placeholder="Expenses">  
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input  onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total">0</small>
            </div>
        </div>
        <input type="number" id="count" placeholder="Count">
        <input type="text" id="category" placeholder="Category">
        <button id="submit">Create</button>
        <!-- end inputs -->
        <div class="outputs">
            <div class="search">
                <input onkeyup="searchData(this.value)" type="text" name="" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick=" getSearchMood(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick=" getSearchMood(this.id)" id="searchategory">Search By Category</button>
                </div>
                <!-- ! delete all -->
                <div id="deleteAll">

                </div>
                <table border="9">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Expenses</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="cruds.js"></script>
</body>
</html>
